<div class="landing-bg">
  <div class="row">
    <div class="col">&nbsp;</div>
  </div>
  <div class="row">
    <div class="col col-center">
      <div class="logo text-center">
        <img src="img/logo.png" style="height: 139px">
      </div>
      <div class="row">
        <div class="col col-80 col-offset-10">
          <div class="list list-inset" style="margin: 10px 0 0 0">
            <label class="item item-input">
              <input type="text" placeholder="Nome Completo" ng-model="user.full_name">
            </label>
          </div>
          <div class="list list-inset" style="margin: 10px 0 0 0">
            <label class="item item-input">
              <input type="text" placeholder="CPF" ng-model="user.document_id">
            </label>
          </div>
          <div class="list list-inset" style="margin: 10px 0 0 0">
            <label class="item item-input">
              <input type="text" placeholder="CEP" ng-model="user.postal_code">
            </label>
          </div>
           <div class="list list-inset" style="margin: 10px 0 0 0">
            <label class="item item-input">
              <input type="text" placeholder="Endereço" ng-model="user.address">
            </label>
          </div>
          <div class="row" style="padding: 0 0 7px 0">
            <div class="col-67">
              <div class="list list-inset" style="margin: 10px 0 0 0">
                <label class="item item-input">
                  <input type="text" placeholder="Cidade" ng-model="user.city">
                </label>
              </div>
            </div>
            <div class="col-33">
              <div class="list list-inset" style="margin: 10px 0 0 0">
                <label class="item item-input">
                  <input type="text" placeholder="UF" ng-model="user.state">
                </label>
              </div>
            </div>
          </div>
          <div class="row" style="padding: 0">
            <div class="col-33">
              <div class="list list-inset" style="margin: 10px 0 0 0">
                <label class="item item-input">
                  <input type="text" placeholder="Nº" ng-model="user.number">
                </label>
              </div>
            </div>
            <div class="col-67">
              <div class="list list-inset" style="margin: 10px 0 0 0">
                <label class="item item-input">
                  <input type="text" placeholder="Complemento" ng-model="user.extra_info">
                </label>
              </div>
            </div>
          </div>
          <button class="button button-positive button-block" ng-disabled="user.password != user.confirmedPassword || user.password == '' || user.confirmedPassword == ''" ng-click="updateUserProfile()">
            Cadastrar e entrar
          </button>
          <button class="button button-clear button-positive button-block" ui-sref="auth.landing">
            <i class="icon ion-ios-undo"></i> Voltar ao início
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
